<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>IPC Test App</title>

   <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="RendererView.js"></script>
</head>

<body>
    <div id="topicNameItem_template" topic-name="test" topic-process="renderer" style="display:none">
        <b>Topic Name:</b>
        <spam class="topicName">Test</spam>
        <input type="button" onclick="doUnsubscribeFromTopic(event)" value="Unsubscribe"></<input>
        <textarea class="topicReceived"></textarea>
        <input type="button" onclick="doClearTopic(event)" value="Clear"></<input>
    </div>

    <fieldset class="master">
        <legend>Master</legend>
        <fieldset class="topicSubscribe">
            Topic Name :
            <input class="topicName" type="text" />
            <input type="button" onclick="doSubscribeToTopic(event)" value="Subscribe"></<input>
            </br>
        </fieldset>
        <fieldset class="topicSend">
            Topic Name :
            <input class="topicName" type="text" /> Message :
            <input class="topicMsg" type="text" />
            <input type="button" onclick="doSendMessageToTopic(event)" value="Send"></<input>
            </br>
        </fieldset>
        <hr />
        <h3>Subscriptions</h3>
        <div class="SubscriptionsList"></div>
    </fieldset>
    </br>
    </br>

    <fieldset class="renderer">
        <legend>Renderer</legend>
        <fieldset class="topicSubscribe">
            Topic Name :
            <input class="topicName" type="text" />
            <input type="button" onclick="doSubscribeToTopic(event)" value="Subscribe"></<input>
            </br>
        </fieldset>
        <fieldset class="topicSend">
            Topic Name :
            <input class="topicName" type="text" /> Message :
            <input class="topicMsg" type="text" />
            <input type="button" onclick="doSendMessageToTopic(event)" value="Send"></<input>
        </fieldset>
        <hr />
        <h3>Subscriptions</h3>
        <div class="SubscriptionsList"></div>
    </fieldset>
    </br>
    </br>

    <fieldset class="node">
        <legend>Node</legend>
        <fieldset class="topicSubscribe">
            Topic Name :
            <input class="topicName" type="text" />
            <input type="button" onclick="doSubscribeToTopic(event)" value="Subscribe"></<input>
            </br>
        </fieldset>
        <fieldset class="topicSend">
            Topic Name :
            <input class="topicName" type="text" /> Message :
            <input class="topicMsg" type="text" />
            <input type="button" onclick="doSendMessageToTopic(event)" value="Send"></<input>
        </fieldset>
        <hr />
        <h3>Subscriptions</h3>
        <div class="SubscriptionsList"></div>
    </fieldset>
    </br>
    </br>

    <input type="button" onclick="doQueryBrokerState()" value="Refresh IPC Status"></input>
    <table id="brokerStatesList" border="1">
        <tr>
            <th>Topic</th>
            <th>Conn Count</th>
            <th>Sub Count</th>
        </tr>
    </table>
</body>

</html>
