<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>IPC Performance tests</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->

    <script src="ProcessConnector.js"></script>
    <script src="PerfView.js"></script>
</head>

<body>
    <div id="ProcessPerformance" class="panel panel-default" style="padding:5px;display:block">
        <div class="row">
            <div class="col-xs-2 selectContainer">
                <select class="form-control typeCommand">
                    <option>Send</option>
                    <option>Request</option>
                </select>
            </div>
            <input type="button" class="btn btn-primary" onclick="doPerformance('string')" value="Run (string)"></input>
            <input type="button" class="btn btn-primary" onclick="doPerformance('object')" value="Run (object)"></input>
            <input type="button" class="btn btn-primary" onclick="doPerformance('buffer')" value="Run (buffer)"></input>
            <input type="button" class="btn btn-primary" onclick="doPerformance('args')" value="Run (args)"></input>
            <input type="button" class="btn btn-primary" onclick="doClear()" value="Clear"></input>
            <input type="button" class="btn btn-primary" onclick="doSort()" value="Sort"></input>
            <input type="button" class="btn btn-primary" onclick="doSave()" value="Save"></input>
            <input type="button" class="btn btn-primary" onclick="doAutomaticTests()" value="Automatic Tests"></input>
            <label class="btn btn-primary">
                <input type="checkbox" class="traceEnable" onclick="doTraceEnable(event)" checked autocomplete="off">Trace enable
            </label>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-10">
                <input class="memory-slide" type="range" min="50" max="50000000" step="50">
            </div>
            <div class="col-sm-2 col-md-2">
                <input class="form-control memory-value" type="text" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <table id="perfResults" class="table" border="1">
                    <tr>
                        <th>Type</th>
                        <th>Link</th>
                        <th>From</th>
                        <th>To</th>
                        <th>time (ms)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
